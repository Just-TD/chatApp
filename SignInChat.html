<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignInChat.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style> 
span a{ 
    color: white;
    text-decoration: none;
}

</style>
<body class="bg-info">
        <input id="emailIn" type="email" class="form-control w-25 mt-4" placeholder=" email address ">
        <input id="passwordIn"  type="password" class="form-control w-25 mt-4" placeholder=" Password ">
        <button onclick="buttonIn()" class="btn btn-secondary mt-4">Go to ChatBox</button>
        <div class="col2 mt-4"> 
                <span>Don't have an account yet <a href="SignUpChat.html">Sign up here</a> </span>
    

        </div>


        <script> 
        const buttonIn = () =>{ 
            let emailResult = emailIn.value;
            let passwordResult = passwordIn.value;
            emailIn.value = "";
            passwordIn.value = "";

            if(emailResult && passwordResult){ 
                let goGet = JSON.parse(localStorage.getItem("details"));
                let check = goGet.findIndex(u => u.emailResult == emailResult && u.passwordResult == passwordResult);
                if(check < 0){ 
                    alert("Credentials not correct");
                }else{ 
                    localStorage.setItem("emailcred",emailResult);
                    window.open("Chat.html");
                }

            }else{ 
                alert("Can not sign in You have to fill in the credentials");
            }

        }
        
        
        </script>
       
</body>
</html>
